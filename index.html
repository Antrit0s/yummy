<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ymummy</title>
    <link rel="icon" href="imgs/logo.png" type="image/png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body data-bs-theme="dark">
    <!-- side bar menu -->
    <div class="side-nav-menu min-vh-100 position-fixed d-flex top-0">
        <div class="nav-tab  d-flex flex-column justify-content-between min-vh-100 p-4 bg-black">
            <div class="links">
                <ul class="list-unstyled overflow-hidden slided">
                    <li id="search" class="py-2 position-relative cursor-pointer">Search</li>
                    <li id="categories" class="py-2 position-relative cursor-pointer">Categories</li>
                    <li id="area" class="py-2 position-relative cursor-pointer">Area</li>
                    <li id="ingredients" class="py-2 position-relative cursor-pointer">Ingredients</li>
                    <li id="contact" class="py-2 position-relative cursor-pointer">Contact Us</li>
                </ul>
            </div>
            <div class="nav-footer">
                <div class="icons">
                    <i class="fa-brands fa-facebook cursor-pointer"></i>
                    <i class="fa-brands fa-twitter cursor-pointer"></i>
                    <i class="fa-solid fa-globe cursor-pointer"></i>
                </div>
                <div class="footer">
                    <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
                </div>
            </div>
        </div>
        <div class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
            <img class="logo" src="imgs/logo.png" alt="" srcset="">
            <i class="fa-solid open-close-icon fa-2x fa-bars cursor-pointer"></i>
            <!-- <i class="fa-solid fa-bars fa-2x  cursor-pointer"></i> -->
            <div class="test">
                <i class="fa-solid fa-globe d-block cursor-pointer"></i>
                <i class="fa-solid fa-share-nodes cursor-pointer"></i>
            </div>
        </div>
    </div>

    <div>
        <!-- search section -->
        <section class="d-none" id="search-section">
            <div class="container w-75">
                <div class="row py-5">
                    <div class="mb-3 col-md-6">
                        <input type="text" class="form-control sN w-100" placeholder="Name">
                    </div>

                    <div class="mb-3 col-md-6">
                        <input type="text" class="form-control sL w-100" placeholder="Letter" maxlength="1">
                    </div>
                </div>
            </div>
        </section>
        <!--  loaders -->
        <div
            class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>
        <div class="inner-loading-screen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center d-none">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>

        <main>
            <div class="container w-75">
                <div id="row-data" class="row g-3 py-5">
                </div>
            </div>
        </main>
        <!-- category secton -->
        <section>
            <div class="container w-75">
                <div id="cat-data" class="row g-3 py-5">
                </div>
            </div>
        </section>
        <!-- row data -->
        <div class="access-meal">
            <div class="container w-75 p-4 ">
                <div id="meal-data" class="row g-3 d-none py-5 ">
                    <div class="col-md-4">
                        <img id="mealImg" class="w-100 rounded" src="" alt="">
                        <h2 id="mealName" class=""></h2>
                    </div>
                    <div class="col-md-8">
                        <h2>Instructions</h2>
                        <p id="instructions" class="p-1 "></p>
                        <h3 id="mealArea"></h3>
                        <h3 id="category">Category:</h3>
                        <h3>Recipes :</h3>
                        <ul id="recpie" class="list-unstyled d-flex g-3 flex-wrap">
                        </ul>
                        <h3>Tags :</h3>
                        <ul id="tags" class="list-unstyled d-flex g-3 flex-wrap">
                        </ul>
                        <a id="source" target="_blank" href="" class="btn btn-success">Source</a>
                        <a id="youtube" target="_blank" href="" class="btn btn-danger">Youtube</a>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <div class="container w-75">
                <div id="ingredient-data" class="row g-3 py-5">
                </div>
            </div>
        </section>
        <section>
            <div class="container w-75">
                <div id="area-data" class="row g-3 py-5">
                </div>
            </div>
        </section>
    </div>


    <div class="contact d-none">
        <div class="container w-75">
            <div class="row d-flex g-3 justify-content-center align-items-center contatUs py-5">
                <div class="mb-3 col-md-6">
                    <label for="formNameInput" class="form-label">Enter your Name</label>
                    <input type="text" class="form-control" id="formNameInput" placeholder="Enter your Name">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="phoneInput" class="form-label">Enter your phone</label>
                    <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="ageInput" class="form-label">Enter your age</label>
                    <input type="number" class="form-control" id="ageInput" placeholder="Enter your age">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="passwordInput" class="form-label">Enter your password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="rePasswordInput" class="form-label">Enter your rePassword</label>
                    <input type="password" class="form-control" id="rePasswordInput"
                        placeholder="Enter your rePassword">
                </div>
                <div class="col-md-12 text-center">
                    <button id="submitBtn" class="btn btn-outline-danger px-2 mt-3 mx-auto">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/category.js"></script>
    <script src="js/area.js"></script>
    <script src="js/ingerdiant.js"></script>
    <script src="js/form.js"></script>

</body>

</html>
